<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!--This is the top content of the flashcard-->
        <section class="top">
            <article class="top-content">
                <h1>Flashcards</h1>
                <div class="top-right">
                <button class="btn1">New Card</button>
                <button class="btn2">Del Card</button>
                </div>
            </article>
        </section>
        <section class="bottom">
            <article class="create-flashcard">
                <div class="form-wrapper">
                <h2>Create Flashcard</h2>
                <form action="">
                <label for="question-box" id="question">Question</label><br>
                <input type="text" name="question-box" id="question-box" placeholder="Who own's Microsoft ?"><br>
                <label for="answer-box" id="answer">Answer</label><br>
                <input type="text" name="answer-box" id="answer-box" placeholder="Bill Gates"><br>
                <button class="savebtn">Save</button>
                <button class="closebtn">Close</button>
                </form>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
